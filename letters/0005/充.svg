<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <g stroke="black" stroke-width="3" fill="none" stroke-linecap="square" stroke-linejoin="miter">
    <!-- 充（修正版） -->
    <!-- 1: 上横線 -->
    <line x1="25" y1="20" x2="75" y2="20"/>
    <!-- 2: 左縦線 -->
    <line x1="25" y1="20" x2="25" y2="70"/>
    <!-- 3: 右縦線 -->
    <line x1="75" y1="20" x2="75" y2="70"/>
    <!-- 4: 左斜め内側線 -->
    <line x1="40" y1="20" x2="55" y2="50"/>
    <!-- 5: 右斜め内側線 -->
    <line x1="60" y1="20" x2="45" y2="50"/>
    <!-- 6: 中央縦線 -->
    <line x1="50" y1="50" x2="50" y2="70"/>
    <!-- 7: 下横線 -->
    <line x1="25" y1="70" x2="75" y2="70"/>
    <!-- 8: 中央下横線 -->
    <line x1="35" y1="60" x2="65" y2="60"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <g stroke="black" stroke-width="3" fill="none" stroke-linecap="square" stroke-linejoin="miter">
    <!-- 湖 -->
    <!-- 1: 左の縦線（水の部首） -->
    <line x1="20" y1="20" x2="20" y2="80"/>
    <!-- 2: 中央左の縦線 -->
    <line x1="40" y1="20" x2="40" y2="80"/>
    <!-- 3: 左中横線 -->
    <line x1="20" y1="40" x2="40" y2="40"/>
    <!-- 4: 左下横線 -->
    <line x1="20" y1="70" x2="40" y2="70"/>
    <!-- 5: 右の縦線 -->
    <line x1="60" y1="20" x2="60" y2="80"/>
    <!-- 6: 中央の横線 -->
    <line x1="60" y1="50" x2="80" y2="50"/>
    <!-- 7: 右上斜め左下線 -->
    <line x1="70" y1="30" x2="80" y2="40"/>
    <!-- 8: 右下斜め左上線 -->
    <line x1="70" y1="70" x2="80" y2="60"/>
    <!-- 9: 右下横線 -->
    <line x1="60" y1="80" x2="80" y2="80"/>
    <!-- 10: 右中縦線 -->
    <line x1="70" y1="50" x2="70" y2="70"/>
  </g>
</svg>
