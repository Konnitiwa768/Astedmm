<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to Font Converter</title>
</head>
<body>
    <h1>SVG to Font Converter</h1>

    <!-- フォルダをアップロードするためのインプット -->
    <input type="file" id="svgFolder" webkitdirectory multiple accept=".svg">
    <button id="convertButton">フォントに変換してダウンロード</button>

    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest"></script>
    <script>
        document.getElementById('convertButton').addEventListener('click', function () {
            const input = document.getElementById('svgFolder');
            const files = input.files;

            if (files.length === 0) {
                alert('SVGファイルを含むフォルダを選択してください');
                return;
            }

            const glyphs = [];
            let fontSlot = 0x4E00; // UnicodeのCJK統合漢字領域を使用
            let filesProcessed = 0;

            Array.from(files).forEach(file => {
                if (file.type === "image/svg+xml") { // SVGファイルのみ処理
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const svgData = event.target.result;

                        try {
                            const parser = new DOMParser();
                            const svgDoc = parser.parseFromString(svgData, "image/svg+xml");
                            const paths = [];

                            // SVG全体の内容を取得
                            const svgElement = svgDoc.querySelector('svg');
                            if (!svgElement) {
                                console.error(`ファイル ${file.name} に <svg> 要素が見つかりません`);
                                return;
                            }

                            // SVG内のすべての子要素を取得
                            svgElement.querySelectorAll('*').forEach(child => {
                                let pathData = '';
                                switch (child.tagName) {
                                    case 'path':
                                        pathData = child.getAttribute("d");
                                        break;
                                    case 'line':
                                        const x1 = parseFloat(child.getAttribute("x1"));
                                        const y1 = parseFloat(child.getAttribute("y1"));
                                        const x2 = parseFloat(child.getAttribute("x2"));
                                        const y2 = parseFloat(child.getAttribute("y2"));
                                        pathData = `M${x1},${y1} L${x2},${y2}`;
                                        break;
                                    case 'rect':
                                        const x = parseFloat(child.getAttribute("x"));
                                        const y = parseFloat(child.getAttribute("y"));
                                        const width = parseFloat(child.getAttribute("width"));
                                        const height = parseFloat(child.getAttribute("height"));
                                        pathData = `M${x},${y} H${x + width} V${y + height} H${x} Z`;
                                        break;
                                    case 'circle':
                                        const cx = parseFloat(child.getAttribute("cx"));
                                        const cy = parseFloat(child.getAttribute("cy"));
                                        const r = parseFloat(child.getAttribute("r"));
                                        pathData = `M${cx - r},${cy} A${r},${r} 0 1,0 ${cx + r},${cy} A${r},${r} 0 1,0 ${cx - r},${cy} Z`;
                                        break;
                                    // 他の要素が必要ならここに追加
                                    default:
                                        console.warn(`未対応の要素: ${child.tagName}`);
                                        return; // 未対応要素は無視
                                }
                                if (pathData) paths.push(pathData); // パスデータを追加
                            });

                            // パスデータから1つのパスにまとめる
                            const fullPath = paths.join(" ");
                            const opentypePath = opentype.Path.fromSVG(fullPath);

                            // グリフを作成
                            const glyph = new opentype.Glyph({
                                name: file.name.split('.')[0], // ファイル名をグリフ名に
                                unicode: fontSlot++, // Unicodeスロットを割り当て
                                advanceWidth: 1000, // グリフ幅
                                path: opentypePath
                            });

                            glyphs.push(glyph);
                        } catch (error) {
                            console.error(`ファイル ${file.name} の処理中にエラーが発生しました:`, error);
                        }

                        filesProcessed++;
                        if (filesProcessed === files.length) {
                            createFont(glyphs);
                        }
                    };
                    reader.readAsText(file);
                } else {
                    filesProcessed++;
                }
            });
        });

        function createFont(glyphs) {
            if (glyphs.length === 0) {
                alert("フォントを作成するためのSVGファイルが見つかりませんでした。");
                return;
            }

            const font = new opentype.Font({
                familyName: 'CustomFont',
                styleName: 'Regular',
                unitsPerEm: 1000,
                glyphs: glyphs
            });

            // フォントデータをバッファに変換しダウンロード
            font.download();
        }
    </script>
</body>
</html>
