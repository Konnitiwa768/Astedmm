name: Generate nopronunciation.json from a.json

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nopronunciation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate nopronunciation.json
        run: |
          jq '
            .words |= map(
              if (.entry | has("pronunciation")) then
                .entry.pronunciation = ""
              else
                .
              end
            )
          ' a.json > nopronunciation.json

      - name: Commit nopronunciation.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nopronunciation.json
          git commit -m "Clear entry.pronunciation" || exit 0
          git push
