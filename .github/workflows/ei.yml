name: Remove pronunciation field content

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nopronunciation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate nopronunciation.json
        run: |
          jq '
            if type == "array" then
              map(
                if has("pronunciation") then
                  .pronunciation = ""
                else
                  .
                end
              )
            else
              .
            end
          ' a.json > nopronunciation.json

      - name: Commit nopronunciation.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add nopronunciation.json
          git pull
          git commit -m "Clear pronunciation fields" || exit 0
          git push
