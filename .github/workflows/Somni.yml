name: Download TTF from Pentacom

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  download-ttf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Chrome, ChromeDriver, Selenium)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libnss3 libxss1 libgbm1 chromium-browser chromium-chromedriver
          python3 -m pip install --upgrade pip
          pip install selenium

      - name: Run Selenium script
        run: |
          mkdir -p downloads
          python3 script/font_download.py

      - name: Commit and push downloaded TTF if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add downloads/font.ttf
          if ! git diff --cached --quiet; then
            git commit -m "Update font.ttf from Pentacom"
            git pull --rebase
            git push
          else
            echo "No changes in font.ttf, skipping commit."
          fi
