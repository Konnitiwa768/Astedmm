name: aternos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  download-ttf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Chrome, ChromeDriver, Selenium)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libnss3 libxss1 libgbm1 chromium-browser chromium-chromedriver
          python3 -m pip install --upgrade pip
          pip install selenium

      - name: Run Selenium script
        run: |
          mkdir -p downloads
          python3 A.py
      - name: woff をコミット & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/screenshots_aternos
          git pull
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Convert Conlang.ttf to Conlang.woff"
            git push
          fi
