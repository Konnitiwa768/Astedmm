name: aternos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  download-ttf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Chrome, ChromeDriver, Selenium)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libnss3 libxss1 libgbm1 chromium-browser chromium-chromedriver
          python3 -m pip install --upgrade pip
          pip install selenium undetected_chromedriver playwright

      - name: Run Selenium script with xvfb
        run: |
          mkdir -p downloads
          mkdir -p scripts/screenshots_aternos
          xvfb-run -a python3 A.py

      - name: Commit & push screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/screenshots_aternos
          git pull --rebase
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Aternos screenshots"
            git push
          fi
