name: Font Check and Upload

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  font-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install fonttools cairo

      - name: Run font check & render glyphs
        run: python3 workflows.py

      - name: Commit and push glyph PNGs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add glyph_pngs/
          git commit -m "Update glyph PNGs from CI" || echo "No changes to commit"
          git push origin main
